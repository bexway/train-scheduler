<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="container">
      <div id="clock" class="jumbotron">
        time
      </div>
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Trains</h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <td>Train Name</td>
              <td>Destination</td>
              <td>Next Arrival</td>
              <td>Minutes Away</td>
              <td>Delete?</td>
            </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
        </table>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="train-name-input">Train Name:</label>
            <input class="form-control" id="train-name-input" type="text" value="name">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination:</label>
            <input class="form-control" id="destination-input" type="text" value="destination">
          </div>
          <!-- <div class="form-group">
            <label for="first-time-input">First Train Time (HH:mm military time):</label>
            <input class="form-control" id="first-time-input" type="text" maxlength="5">
          </div> -->
          <div class="form-group">
            <label for="first-time-input">First Train Time (HH:mm military time):</label>
            <div class="time-input">
              <input class="form-control short-form inline" id="time-input-one" type="number" min="00" max="23" maxlength="2" value="10">
              <span class="inline">:</span>
              <input class="form-control short-form inline" id="time-input-two" type="number" min="00" max="59" maxlength="2" value="10">
              <p id="time-warning" class="hidden">Please enter a vaild time!</p>
            </div>

          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency (mm):</label>
            <input class="form-control" id="frequency-input" type="number" maxlength="2" value="15">
          </div>
          <button class="btn btn-default" id="submit" type="submit">Submit</button>
        </form>
        </div>
      </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- The config script should contain necessary api keys -->
  <script type="text/javascript" src="assets/javascript/config.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
